apiRules:
  - exclude:
      # inherited Object methods
      uidRegex: ^System\.Object\..*$
      type: Method
  - exclude:
      # mentioning types from System.* namespace
      uidRegex: ^System\..*$
      type: Type
  - include:
      uidRegex: IJobForEach`1
      type: Interface
  - include:
      uidRegex: IJobForEachWithEntity`1
      type: Interface
  - exclude:
      uidRegex: IJobForEach
      type: Interface
  - exclude:
      uidRegex: Unity\.Entities\.JobForEachExtensions\.IBaseJobForEach_
      type: Interface
  - exclude:
      uidRegex: Unity\.Entities.EntityQueryBuilder
      type: Delegate
  - exclude:
      uidRegex: Unity\.Entities.EntityQueryBuilder\.ForEach``\d
  - exclude:
      uidRegex: ^Unity\.Entities\.CodeGeneratedJobForEach
      type: Namespace
  - exclude:
      uidRegex: Tests$
      type: Namespace
  - exclude:
      uidRegex: ^Unity\..*\.Tests\..*$
      type: Namespace
  - exclude:
      uidRegex: ^Some\.Namespace
      type: Namespace
  - exclude:
      uidRegex: ^docnamespace_
      type: Namespace
  - exclude:
      uidRegex: ^Unity.TestTools
      type: Namespace
  - exclude:
      uidRegex: ^docnamespace.*
      type: Namespace
  - exclude:
      uidRegex: .*Test.*
  - exclude:
      uidRegex: ^MyNamespace.System
      type: Namespace
  - exclude:
      uidRegex: ^Unity\.Entities\.SourceGen.*
      type: Namespace
  - exclude:
      uidRegex: ^Unity\.Entities\.CodeGen.*
      type: Namespace
  - exclude:
      uidRegex: ^Unity\.Entities\.Hybrid\.Internal
      type: Namespace
  - exclude:
      uidRegex: ^Unity\.Entities\.InternalCompilerInterface
      type: Type
  - exclude:
      uidRegex: GatherEntitiesResult
      type: Type
  - exclude:
      uidRegex: ^Unity\.Entities\.IAspectCreate
      type: Interface
  - exclude:
      uidRegex: ^Unity\.Entities\.DOTSCompilerPatchedMethodAttribute
      type: Type
  - exclude:
      uidRegex: ^Unity\.Entities\.DOTSCompilerPatchedPropertyAttribute
      type: Type
  - exclude:
      uidRegex: ^Unity\.Entities\.UI
      type: Namespace
  - exclude:
      uidRegex: ^Unity\.Entities\.SystemBaseRegistry
      type: Type
  - exclude:
      uidRegex: ^Unity\.Entities\.FastEquality
      type: Type
  - exclude:
      uidRegex: ^Unity\.Entities\.FilteredArchetype
      type: Type
  - exclude:
      uidRegex: ^Unity\.Entities\.ComponentSystemBase\.OnCreateForCompiler
      type: Method
  - exclude:
      uidRegex: ^Unity\.Entities\.ISystemCompilerGenerated
      type: Interface
  - exclude:
      uidRegex: ^Unity\.Entities\.Internal
      type: Namespace
